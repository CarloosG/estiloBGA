<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="clienteStyles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Clientes</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h2>Agregar Nuevo Cliente</h2>
            </div>
            <div class="card-body">
                <form id="add-client-form">
                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" class="form-control" id="nombres" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="numeroDocumento">Número de Documento:</label>
                        <input type="text" class="form-control" id="numeroDocumento" required>
                    </div>
                    <div class="form-group">
                        <label for="correoElectronico">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="correoElectronico" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular:</label>
                        <input type="tel" class="form-control" id="celular" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Cliente</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Lista de Clientes</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID Cliente</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Número Documento</th>
                            <th>Correo Electrónico</th>
                            <th>Celular</th>
                            <th>Fecha Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="client-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="edit-form-container" class="card mb-4" style="display: none;">
        <div class="card-header">
            <h2>Editar Cliente</h2>
        </div>
        <div class="card-body">
            <div class="row justify-content-center"> <div class="col-md-8"> <form id="edit-client-form">
                        <input type="hidden" id="edit-clienteId">
                        <div class="form-group">
                            <label for="edit-nombres">Nombres:</label>
                            <input type="text" class="form-control" id="edit-nombres" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-apellidos">Apellidos:</label>
                            <input type="text" class="form-control" id="edit-apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-numeroDocumento">Número de Documento:</label>
                            <input type="text" class="form-control" id="edit-numeroDocumento" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-correoElectronico">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="edit-correoElectronico" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-celular">Celular:</label>
                            <input type="tel" class="form-control" id="edit-celular" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <button type="button" class="btn btn-secondary" onclick="hideEditForm()">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="clienteScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
