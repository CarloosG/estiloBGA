<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Estilistas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gestión de Estilistas</h1>
    </header>
    
    <main>
      <section class="form-section">
        <h2 id="form-title">Agregar Nuevo Estilista</h2>
        <form id="stylist-form">
          <input type="hidden" id="stylist-id">
          
          <div class="form-group">
            <label for="name">Nombres:</label>
            <input type="text" id="name" required>
          </div>

          <div class="form-group">
            <label for="name">Apellidos:</label>
            <input type="text" id="lastname" required>
          </div>
          
          <div class="form-group">
            <label for="specialty">Especialidad:</label>
            <input type="text" id="specialty" required>
          </div>
          
          <div class="form-group">
            <label for="experience">Años de Experiencia:</label>
            <input type="number" id="experience" min="0" required>
          </div>

          <div class="form-group">
            <label for="experience">Cédula ciudadanía:</label>
            <input type="number" id="id" min="0" required>
          </div>

          <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" required>
          </div>
          
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
          </div>
                    
          <div class="form-buttons">
            <button type="submit" id="save-btn">Guardar</button>
            <button type="button" id="cancel-btn" class="hidden">Cancelar</button>
          </div>
        </form>
      </section>
      
      <section class="list-section">
        <h2>Lista de Estilistas</h2>
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Buscar estilista...">
        </div>
        <div class="table-container">
          <table id="stylists-table">
            <thead>
              <tr>
                <th>Nombres</th>
                <th>Apellidos</th>  
                <th>Especialidad</th>
                <th>Experiencia</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="stylists-list">
              <!-- Los estilistas se cargarán aquí dinámicamente -->
            </tbody>
          </table>
          <p id="no-stylists-message" class="hidden">No hay estilistas registrados.</p>
        </div>
      </section>
    </main>
  </div>
  
  <!-- Modal de confirmación para eliminar -->
  <div id="delete-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Confirmar Eliminación</h3>
      <p>¿Estás seguro de que deseas eliminar a este estilista?</p>
      <div class="modal-buttons">
        <button id="confirm-delete">Eliminar</button>
        <button id="cancel-delete">Cancelar</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
